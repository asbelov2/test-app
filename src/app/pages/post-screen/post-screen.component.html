<div class="d-flex justify-content-center">
  <div class="d-flex border border-primary border-opacity-50 rounded px-3 py-3 w-25">
    <form novalidate class="w-100">
      <div class="form-group my-3">
        <label for="exampleFormControlTextarea1">Heading</label>
        <input name="heading" type="text" class="form-control my-2" [(ngModel)]="post.heading">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Text</label>
        <textarea name="text" class="form-control my-2" id="exampleFormControlTextarea1" rows="3"
          [(ngModel)]="post.text"></textarea>
      </div>
      <button type="submit" class="btn btn-primary my-2"
        (click)="isNewPost?createPost($event):updatePost($event)">Submit</button>
    </form>
  </div>
</div>
